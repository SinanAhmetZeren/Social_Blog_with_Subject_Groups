{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/blog.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/about.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'user/users.css' %}">
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'blog/users.css' %}"> -->



    <!-- <link rel="stylesheet" type="text/css" href="{% static 'blog/normalize.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/grid.css' %}"> -->

    {% block extrahead %}{% endblock extrahead %}



    {% if title %}
        <title>Social Blog - {{ title }}</title>
    {% else %}
        <title>Social Blog</title>
    {% endif %}
</head>
<body>


<!------- MESSAGES ------->
{% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
<!------- MESSAGES ------->

{% include "./navbar.html" %}


<!------- CONTENT BLOCK ------->
  {% block content %}{% endblock %}
<!------- CONTENT BLOCK ------->

    
    <!-- Optional JavaScript -->

    <script defer src="{% static 'blog/blog.js' %}"type="text/javascript"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    

</body>
</html>
