{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="article-form-content-section">
        {{ object.articleSubject.subjectName }} hello
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <!-- <legend class="border-bottom mb-4">Blog Article</legend> -->
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-info" type="submit">Post Article</button>
            </div>
        </form>
    </div>
{% endblock content %}
