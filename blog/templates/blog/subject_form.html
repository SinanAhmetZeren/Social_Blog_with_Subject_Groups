{% extends "./base.html" %}


{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section add-new-subject">
        <form  method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
             Subject Name can have 30 charcters max. <br><br>
            <div class="form-group">
                <button class="btn btn-info" type="submit">Create New Subject</button>
            </div>
        </form>
    </div>
{% endblock content %}
